
{% extends 'shared/base.html' %}

{% block content %}
<h1>Departments</h1>
{% comment %} <a href="{% url 'hrapp:department_form' %}">Add Department to Bangazon</a> {% endcomment %}


<ol>
{% for department in departments %}
    <li>
        <p>{{ department }}</p>
        Employees: {{ employee.first_name }} {{ employee.last_name }}
    </li>
{% endfor %}
</ol>
{% endblock content %}
