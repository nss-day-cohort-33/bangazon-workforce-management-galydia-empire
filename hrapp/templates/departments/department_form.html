{% extends 'shared/base.html' %}

{% block content %}

    <h1>New Department</h1>

    {% if department.id is not None %}
        <form action="{% url 'hrapp:department_detail' department.id %}" method="post">
    {% else %}
        <form action="{% url 'hrapp:department_list' %}" method="post">
    {% endif %}
        {% csrf_token %}
        <fieldset>
            <label for="dept_name">Name: </label>
            <input id="dept_name" type="text" name="dept_name" value="{{ department.dept_name }}">
        </fieldset>
        <fieldset>
            <label for="budget">Budget: $ </label>
            <input id="budget" type="number" name="budget" value="{{ department.budget }}">
        </fieldset>
        {% if department.id is not None %}
            <input type="hidden" name="actual_method" value="PUT">
            <input type="submit" value="Update" />
        {% else %}
            <input type="submit" value="Create" />
        {% endif %}
    </form>
{% endblock %}
