{% extends 'shared/base.html' %}

{% block content %}
<h1>Employees</h1>
{% comment %} <a href="{% url 'hrapp:employee_form' %}">Add Employee to Bangazon</a> {% endcomment %}


<ol>
{% for employee in employees %}
    <li>
        <p>{{ employee }}</p>
        Current computer: {{employee.computer}}
    </li>
{% endfor %}
</ol>
{% endblock content %}
