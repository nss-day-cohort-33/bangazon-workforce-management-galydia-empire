{% extends 'shared/base.html' %}
{% load staticfiles %}

{% block css %}
    <link rel="stylesheet" href="{% static 'styles/base.css' %}" />
{% endblock %}

{% block content %}
<h1>Employees</h1>
<a href="{% url 'hrapp:employee_form' %}">Add Employee to Bangazon</a>


<ol>
{% for employee in employees %}
    <li>
        <a class="employee_name" href="{% url 'hrapp:employee' employee.id %}"><p>{{ employee }}</p></a>
        Department: {{employee.dept_name}}
    </li>
{% endfor %}
</ol>
{% endblock content %}
